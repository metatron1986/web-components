<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <section id="result-section" class="row">
      <h1 class="result-headline">Your Result</h1>
      <div class="result-wrapper">
        <h2 class="score"></h2>
        <p class="highscore">of 100</p>
      </div>
      <div class="result-content-wrapper">
        <h3 class="result-content-headline">Great</h3>
        <p class="result-content-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section id="summary-section" class="row">

      <h3 class="summary-section-headline">Summary</h3>

      <div class="summary-item">
        <img class="item-icon" src="" alt="raction icon">
        <p class="item-category"></p>
        <p class="item-result"><span class="score"> </span><span class="highscore">/ 100</span></p>
      </div>
      <div class="summary-item">
        <img class="item-icon" src="" alt="memory icon">
        <p class="item-category"></p>
        <p class="item-result"><span class="score"></span> <span class="highscore">/ 100</span></p>
      </div>
      <div class="summary-item">
        <img class="item-icon" src="" alt="verbal icon">
        <p class="item-category"></p>
        <p class="item-result"><span class="score"> </span><span class="highscore">/ 100</span></p>
      </div>
      <div class="summary-item">
        <img class="item-icon" src="" alt="visual icon">
        <p class="item-category"></p>
        <p class="item-result"><span class="score"> </span><span class="highscore">/ 100</span></p>
      </div>
      <div class="btn-wrapper">
        <button class="btn">Continue</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        Coded by <a href="#"> Wilhelm Lenz</a>.
      </div>
    </section>
  </div>

  <script type="module" src="./assets/js/script.js" defer async></script>

</body>

</html>
